<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>{% block title %}Glimpselt{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    .font-anton { font-family: 'Anton', sans-serif; }
    .logout-btn {
      background-color: #1a1a1a;
      color: #d9533f;
      font-weight: 500;
      font-size: 0.875rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .logout-btn:hover { background-color: #3a3a3a; }
    .logout-icon {
      background-color: #d9533f;
      color: #1a1a1a;
      border-radius: 0.125rem;
      width: 1.25rem;
      height: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.25rem;
      font-weight: 700;
    }
  </style>
</head>
<body class="bg-[#1a1a1a] text-[#F8EAC4] min-h-screen flex flex-col">
  <header class="bg-[#d9533f] flex justify-between items-center px-6 py-3">
    <h1 class="font-anton text-2xl text-[#1a1a1a] select-none">glimpselt</h1>
    <nav class="flex space-x-6 text-[#1a1a1a] font-sans text-sm">
      <a class="hover:underline" href="{% url 'accounts:followers' %}">Friends</a>
      <a class="hover:underline" href="{% url 'chat:home' %}">Home</a>
      <a class="logout-btn" href="{% url 'accounts:logout' %}" aria-label="Logout">
        Logout
        <span class="logout-icon">
          <i class="fas fa-arrow-right text-sm"></i>
        </span>
      </a>
    </nav>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
