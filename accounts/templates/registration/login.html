<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Glimpselt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald&family=Lexend&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Oswald", sans-serif;
    }
  </style>
</head>
<body class="bg-[#222222] min-h-screen flex flex-col">
  <main class="flex-grow flex justify-center px-4 py-10">
    <form method="POST" class="bg-[#121212] w-full max-w-md rounded-tl-md rounded-tr-md px-8 py-10" autocomplete="off">
      {% csrf_token %}
      <h2
        class="text-[#F5E9C4] text-center text-xl font-oswald font-extrabold mb-8"
      >
        LOGIN
      </h2>

      <label
        for="username"
        class="block text-[#F5E9C4] text-sm font-normal mb-2 font-sans"
        >Username</label
      >
      <input
        id="username"
        name="username"
        type="text"
        placeholder="Enter username"
        class="w-full bg-[#121212] border-b border-[#555555] text-[#999999] text-sm py-2 px-2 mb-8 font-lexend focus:outline-none focus:border-[#E75A3E]"
        style="font-family: 'Lexend', sans-serif;"
      />

      <label
        for="password"
        class="block text-[#F5E9C4] text-sm font-normal mb-2 font-sans"
        >Password</label
      >
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter password"
        class="w-full bg-[#121212] border-b border-[#555555] text-[#999999] text-sm py-2 px-2 mb-8 font-lexend focus:outline-none focus:border-[#E75A3E]"
        style="font-family: 'Lexend', sans-serif;"
      />

      <div class="flex items-center mb-8 space-x-3">
        <input
          id="keep-logged-in"
          name="keep-logged-in"
          type="checkbox"
          class="w-5 h-5 border border-[#999999] bg-[#121212] text-[#E75A3E] focus:ring-0"
        />
        <label
          for="keep-logged-in"
          class="text-[#F5E9C4] text-sm font-sans select-none"
          >Keep me logged in</label
        >
      </div>

      <button
        type="submit"
        class="w-full bg-[#E75A3E] text-black text-sm font-oswald font-extrabold py-3 rounded-md tracking-wide hover:bg-[#d14f36] transition-colors"
      >
        LOGIN
      </button>

      <div
        class="mt-4 text-center text-[#E75A3E] text-xs font-sans space-y-1 leading-tight"
      >
        <p>
          <a href="{% url 'accounts:register' %}" class="hover:underline">Donâ€™t have an account? Register</a>
        </p>
        <p>
          <a href="{% url 'accounts:password_reset' %}" class="hover:underline">Forgot password?</a>
        </p>
      </div>
    </form>
  </main>
</body>
</html>
