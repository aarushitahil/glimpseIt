<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend&family=Oswald&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body class="bg-[#222222] min-h-screen flex flex-col">
  <main class="flex-grow flex justify-center items-start py-8 px-4">
    <form method="POST" class="bg-[#121212] w-full max-w-md rounded-md p-6" autocomplete="off"novalidate>
      {% csrf_token %}
      <h1 class="text-[#f5f1d0] text-center text-lg font-extrabold mb-6">
        REGISTER
      </h1>

      <label class="block mb-4">
        <span class="text-[#f5f1d0] text-sm font-normal block mb-1">First Name</span>
        <input
          name="first_name"
          type="text"
          placeholder="Enter first name"
          class="w-full bg-[#222222] text-[#f5f1d0] text-sm px-3 py-2 border-b border-[#999999] focus:outline-none focus:border-[#e85a3f]"
        />
      </label>

      <label class="block mb-4">
        <span class="text-[#f5f1d0] text-sm font-normal block mb-1">Last Name</span>
        <input
          name="last_name"
          type="text"
          placeholder="Enter last name"
          class="w-full bg-[#222222] text-[#f5f1d0] text-sm px-3 py-2 border-b border-[#999999] focus:outline-none focus:border-[#e85a3f]"
        />
      </label>

      <label class="block mb-4">
        <span class="text-[#f5f1d0] text-sm font-normal block mb-1">Username</span>
        <input
        name="username"  
        type="text"
          placeholder="Enter username"
          class="w-full bg-[#222222] text-[#f5f1d0] text-sm px-3 py-2 border-b border-[#999999] focus:outline-none focus:border-[#e85a3f]"
        />
      </label>

      <label class="block mb-4">
        <span class="text-[#f5f1d0] text-sm font-normal block mb-1">Email</span>
        <input
        name="email"  
        type="email"
          placeholder="Enter email"
          class="w-full bg-[#222222] text-[#f5f1d0] text-sm px-3 py-2 border-b border-[#999999] focus:outline-none focus:border-[#e85a3f]"
        />
      </label>

      <label class="block mb-4">
        <span class="text-[#f5f1d0] text-sm font-normal block mb-1">Password</span>
        <input
        name="password1"  
        type="password"
          placeholder="Enter password"
          class="w-full bg-[#222222] text-[#f5f1d0] text-sm px-3 py-2 border-b border-[#999999] focus:outline-none focus:border-[#e85a3f]"
        />
      </label>

      <label class="block mb-6">
        <span class="text-[#f5f1d0] text-sm font-normal block mb-1">Confirm Password</span>
        <input
        name="password2"  
        type="password"
          placeholder="Enter again"
          class="w-full bg-[#222222] text-[#f5f1d0] text-sm px-3 py-2 border-b border-[#999999] focus:outline-none focus:border-[#e85a3f]"
        />
      </label>

      <button
        type="submit"
        class="w-full bg-[#e85a3f] text-black font-oswald font-extrabold text-sm py-3 rounded"
      >
        CREATE PROFILE
      </button>
    </form>
  </main>
</body>
</html>
